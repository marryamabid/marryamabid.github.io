<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home - Travel Adventure Agency</title>
          <!-- Bootstrap Link -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Bootstrap Link -->
  
  
        <!-- Font Awesome Cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <!-- Font Awesome Cdn -->
  
  
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <!-- Google Fonts -->
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
    scroll-behavior: smooth;

}
.home{
    width: 100%;
    height: 90vh;
    background-image: url(home.jpg);
    background-size: cover;
    background-repeat: no-repeat;
}
.home .content{
     text-align: center;
     padding-top: 200px;
}
.home .content{
    color: rgb(11, 9, 124);
    font-size: xx-large;
    font-weight: 500;
    text-shadow: black;
}
.changecontent:after{
     content: "";
     color-scheme: orangered;
     animation: changetext 10s infinite linear;
}
@keyframes changetext{
    0%{content: "PAKISTAN";}
    10%{content: "TURKEY";}
    20%{content: "AUSTRALIA";}
    30%{content: "ITALY";}
    40%{content: "UK";}
    50%{content: "CANADA";}
}
.home .content p{
    color: white;
    font-size: x-large;
}
.booking{
    background: #f9f9f9;
    padding: 50px;
}
.main-text h1{
text-align: center;
font-weight: 600;
}
.main-text h1 span{
    color: darkorange;
}
.book.row{
margin-top: 30px;
}

.book for input {
padding: 10px;
color: black;
border: none;
outline: none;
font-size: 15px;
border-radius: 10px;
box-shadow: 0px 5px 5px 6px black;
}

.book form textarea{
    border: none;
    border-radius: 10px;
    resize: none;
}
    </style>
</head>
<body>
      <!-- Home Section Start -->
  <div class="home">
    <div class="content">
      <h5>Plan Your Ultimate Adventure with International Tour Packages</h5>
      <h1>Visit <span class="changecontent"></span></h1>
      <p>"Experience the utmost delight and satisfaction with our top-notch best international tour packages. Unparalleled quality and unforgettable memories await."</p>
      <a href="#book">Book Now</a>
    </div>
  </div>

           <!-- Section Book Start -->
      <section class="booking" id="book">
        <div class="container">

          <div class="main-text">
            <h1><span>B</span>ooking</h1>
          </div>

          <div class="row">

            <div class="col-md-6 py-3 py-md-0">
              <div class="card">
                <img src="booking.jpg.jpg" alt="">
              </div>
            </div>

            <div class="col-md-6 py-3 py-md-0">
              <form action="">

                <input type="text" class="form-control" placeholder="Where " required><br>
                <input type="text" class="form-control" placeholder="How Many" required><br>
                <input type="date" class="form-control" placeholder="Arrival" required><br>
                <input type="date" class="form-control" placeholder="Leaving" required><br>
                <textarea class="form-control" rows="6" name="text" placeholder="Enter Your Name & Details"></textarea>
                <input type="submit" value="Book Now" class="submit" required>

              </form>
            </div>

          </div>
        </div>
      </section>
        </body>
</html>
